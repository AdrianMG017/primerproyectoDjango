{% extends 'blog/base.html' %}
{% block titulo %}Nuevo post{% endblock %}

{% block contenido %}
    <h1>¿Estás seguro de que quieres eliminar al autor {{autor.nombre}}?</h1>
    <form action="" method="post">
        {% csrf_token %}
        <input type="submit" value="Si">
    </form>
    <button><a href="{% url 'autores' %}">Cancelar</a></button>
{% endblock %}
