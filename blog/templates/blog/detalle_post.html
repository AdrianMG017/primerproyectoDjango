{% extends 'blog/base.html' %}
{% block titulo %}{{post.titulo}} ({{post.autor}}){% endblock %}

{% block contenido %}
    {% if post.fcreacion %}
        <time class="date">
            {{post.fcreacion}}
        </time>
    {% else %}
        <p>Aún no está publicado</p>
    {% endif %}
    <p>{{post.cuerpo}}</p>
    <a href="{% url 'principal' %}">Volver</a>
{% endblock %}
