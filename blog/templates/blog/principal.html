<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Principal</title>
</head>
<body>

    <p>Mola esto de programar en Django</p>

        {% for post in posts %}
            <li><a href="{% url 'detalle_post' pk=post.pk %}">{{post.titulo}} ({{post.autor}})</a></li>

        {% endfor %}
    </ul>
</body>
